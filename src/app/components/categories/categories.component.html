<p>categories works!</p>
<div class="container">
    <h1>Liste des catégories</h1>
    <p-toast></p-toast>
    <div class="row mb-3">
        <div class="col-md-12">
            <button pButton pRipple type="button" label="Ajouter une donnée" class="p-button-primary" icon="pi pi-plus"
                style="margin-top: 3px;" (click)="toggleAdd()"></button>
            <button pButton pRipple type="button" label="Supprimer définitivement les données supprimées"
                class="p-button-danger" icon="pi pi-trash" style="margin-top: 3px;" (click)="deleteDeleted()"></button>

        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nom</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let donnee of donnees">
                        <td>{{donnee._id}}</td>
                        <td>{{donnee.title}}</td>

                        <td>
                            <button pButton pRipple type="button" label="Modifier" class="p-button-primary p-button-sm"
                                icon="pi pi-pencil" style="margin-right: 5px;"
                                (click)="selectData(donnee); toggleEdit()"></button>
                            <button pButton pRipple type="button" label="Supprimer" class="p-button-danger p-button-sm"
                                icon="pi pi-trash" (click)="deleteDonnee(donnee._id)"></button>
                        </td>
                    </tr>
                </tbody>
            </table>




            <button pButton pRipple type="button" label="Ajouter une donnée" class="p-button-secondary"
                icon="pi pi-road" style="margin-top: 3px;" (click)="toggleAdd()"></button>
        </div>
    </div>

    <p-dialog header="{{isAdding ? 'Ajouter une donnée' : 'Modifier une donnée'}}" [(visible)]="isAdding || isEditing"
        [modal]="true" [responsive]="true" [maximizable]="true" [closable]="true" (onHide)=" selectedData={}">

        <form #donneeForm="ngForm"
            (ngSubmit)="isAdding ? add(donneeForm.value) : edit(selectedData._id, donneeForm.value)">
            <div class="p-grid">
                <div class="p-col-6">

                    <div class="p-field">
                        <span class="p-float-label">
                            <input type="text" id="id" name="id" [(ngModel)]="selectedData._id" required pInputText
                                hidden>
                            <label for="id">id</label>
                        </span>
                    </div>

                    <div class="p-field">
                        <span class="p-float-label">
                            <input type="text" id="title" name="title" [(ngModel)]="selectedData.title" required
                                pInputText>
                            <label for="title">Titre</label>
                        </span>
                    </div>

                </div>

                <div class="p-d-flex p-jc-between">

                    <button pButton pRipple type="submit" label="{{isAdding ? 'Ajouter' : 'Modifier'}}"
                        class="p-button-sm p-button-success"
                        icon="{{isAdding ? 'pi pi-plus' : 'pi pi-pencil'}}"></button>

                    <button pButton pRipple type="button" label="Annuler" class="p-button-sm p-button-secondary"
                        icon="pi pi-times" (click)="cancel()"></button>
                </div>
            </div>
        </form>

    </p-dialog>
