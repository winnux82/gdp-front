<div class="container">
    <h1>Liste des rues</h1>

    <div class="row mb-3">
        <div class="col-md-12">
            <button pButton pRipple type="button" label="Ajouter une rue" class="p-button-primary" icon="pi pi-plus"
                style="margin-top: 3px;" (click)="toggleAdd()"></button>
            <button pButton pRipple type="button" label="Supprimer définitivement les rues supprimées"
                class="p-button-danger" icon="pi pi-trash" (click)="deleteDeletedRues()"></button>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Denomination</th>
                        <th>Nom</th>
                        <th>Quartier</th>
                        <th>Code Postal</th>
                        <th>Localite</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let rue of rues | slice:(currentPage-1)*itemsPerPage:currentPage*itemsPerPage">
                        <td>{{rue._id}}</td>

                        <td>{{rue.denomination}}</td>
                        <td>{{rue.nom}}</td>
                        <td>{{rue.quartier}}</td>
                        <td>{{rue.cp}}</td>
                        <td>{{rue.localite}}</td>
                        <td>
                            <button pButton pRipple type="button" label="Modifier" class="p-button-primary p-button-sm"
                                icon="pi pi-pencil" style="margin-right: 5px;"
                                (click)="selectRue(rue); toggleEdit()"></button>
                            <button pButton pRipple type="button" label="Supprimer" class="p-button-danger p-button-sm"
                                icon="pi pi-trash" (click)="deleteRue(rue._id)"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p-paginator [totalRecords]="rues.length" [rows]="itemsPerPage"
                (onPageChange)="onPageChange($event)"></p-paginator>



            <button pButton pRipple type="button" label="Ajouter une rue" class="p-button-secondary" icon="pi pi-road"
                style="margin-top: 3px;" (click)="toggleAdd()"></button>


        </div>
    </div>

    <p-dialog header="{{isAdding ? 'Ajouter une rue' : 'Modifier une rue'}}" [(visible)]="isAdding || isEditing"
        [modal]="true" [responsive]="true" [maximizable]="true" [closable]="true" (onHide)=" selectedRue={}">
        <!-- <p-dialog header="{{isAdding ? 'Ajouter une rue' : 'Modifier une rue'}}" [(visible)]="isAdding || isEditing"
        [modal]="true" [responsive]="true" [maximizable]="true" [closable]="true" [style]="{width: '15vw'}"
        (onHide)="selectedRue = {}"> -->

        <form #rueForm="ngForm" (ngSubmit)="isAdding ? addRue(rueForm.value) : editRue(rueForm.value)">
            <div class="p-grid">
                <div class="p-col-6">
                    <div class="p-field ">
                        <span class="p-float-label">
                            <input type="text" id="nom" name="nom" [(ngModel)]="selectedRue.nom" required pInputText>
                            <label for="nom">Nom de la rue</label>
                        </span>
                    </div>
                    <div class="p-field">
                        <span class="p-float-label">
                            <input type="text" id="denomination" name="denomination"
                                [(ngModel)]="selectedRue.denomination" pInputText>
                            <label for="denomination">Denomination</label>
                        </span>
                    </div>
                    <div class="p-field ">
                        <span class="p-float-label">
                            <p-inputNumber id="cp" name="cp" [(ngModel)]="selectedRue.cp"></p-inputNumber>
                            <label for="cp">Code postal</label>
                        </span>
                    </div>



                    <div class="p-field">
                        <span class="p-float-label">
                            <input type="text" id="localite" name="localite" [(ngModel)]="selectedRue.localite"
                                pInputText>
                            <label for="localite">Localite</label>
                        </span>
                    </div>


                    <div class="p-field">
                        <span class="p-float-label">
                            <input type="text" id="quartier" name="quartier" [(ngModel)]="selectedRue.quartier"
                                pInputText>
                            <label for="quartier">Quartier</label>
                        </span>
                    </div>
                    <div class="p-field">
                        <span class="p-float-label">
                            <input type="text" id="codeRue" name="codeRue" [(ngModel)]="selectedRue.codeRue" pInputText>
                            <label for="codeRue">Code rue</label>
                        </span>
                    </div>
                    <div class="p-field">
                        <span class="p-float-label">
                            <input type="text" id="traductionNl" name="traductionNl"
                                [(ngModel)]="selectedRue.traductionNl" pInputText>
                            <label for="traductionNl">Traduction NL</label>
                        </span>
                    </div>
                </div>

            <div class="p-d-flex p-jc-between">
                <button pButton pRipple type="submit" label="{{isAdding ? 'Ajouter' : 'Modifier'}}"
                    class="p-button-sm p-button-success" icon="{{isAdding ? 'pi pi-plus' : 'pi pi-pencil'}}"></button>

                <button pButton pRipple type="button" label="Annuler" class="p-button-sm p-button-secondary"
